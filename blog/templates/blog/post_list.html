{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post text-center mb-5">  <!-- Adicionado text-center e mb-5 para espaÃ§amento -->
        <div class="date">
            {{ post.published_date }}
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        {% if post.image %}
            <div class="post-image">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mx-auto">  <!-- Adicionado mx-auto -->
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
